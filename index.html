<!DOCTYPE html>

<html>

<head>

	<title>Számológép</title>	<style>

		#calculator {

			width: 300px;

			height: 400px;

			border: 2px solid #000;

			padding: 10px;

			background-color: #ccc;

		}

		

		#calculator input {

			width: 100%;

			height: 50px;

			font-size: 20px;

			margin-bottom: 10px;

		}

		

		#calculator button {

			width: 50%;

			height: 50px;

			font-size: 20px;

			margin-bottom: 10px;

			background-color: #fff;

			border: 1px solid #000;

			cursor: pointer;

		}

		

		#settings {

			margin-top: 20px;

		}

		

		#settings label {

			display: block;

			margin-bottom: 10px;

		}

		

		#settings input[type=color] {

			margin-left: 10px;

			width: 30px;

			height: 30px;

			padding: 0;

			border: none;

		}

	</style>

</head>

<body>

	<div id="calculator">

		<input type="text" id="display" readonly>

		<button onclick="addToDisplay(1)">1</button>

		<button onclick="addToDisplay(2)">2</button>

		<button onclick="addToDisplay(3)">3</button>

		<button onclick="addToDisplay(4)">4</button>

		<button onclick="addToDisplay(5)">5</button>

		<button onclick="addToDisplay(6)">6</button>

		<button onclick="addToDisplay(7)">7</button>

		<button onclick="addToDisplay(8)">8</button>

		<button onclick="addToDisplay(9)">9</button>

		<button onclick="addToDisplay(0)">0</button>

		<button onclick="addToDisplay('.')">.</button>

		<button onclick="clearDisplay()">C</button>

		<button onclick="calculate()">=</button>

	</div>

	

	<div id="settings">

		<label for="bg-color">Háttérszín:</label>

		<input type="color" id="bg-color" onchange="changeBackgroundColor()">

		

		<label for="btn-color">Gomb szín:</label>

		<input type="color" id="btn-color" onchange="changeButtonColor()">

	</div>

	

	<script>

		let display = document.getElementById('display');

		

		function addToDisplay(value) {

			display.value += value;

		}

		

		function clearDisplay() {

			display.value = '';

		}

		

		function calculate() {

			display.value = eval(display.value);

		}

		

		function changeBackgroundColor() {

			let calculator = document.getElementById('calculator');

			let bgColor = document.getElementById('bg-color').value;

			calculator.style.backgroundColor = bgColor;

		}

		

		function changeButtonColor() {

			let buttons = document.getElementsByTagName('button');

			let btnColor = document.getElementById('btn-color').value;

			for (let i = 0; i < buttons.length; i++) {

				buttons[i].style.backgroundColor = btnColor;

			}

		}

	</script>

</body>

</html>
